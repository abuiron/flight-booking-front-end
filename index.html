<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(8, 8, 194);">
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <img src="fli.png" alt="Google Flights Logo" class="logo">
                <span>Google Flights</span>
            </div>
            <div class="tab-menu">
                <button class="tab active">Round Trip</button>
                <button class="tab">One way</button>
                <button class="tab">Multi-City</button>
            </div>
            <form class="flight-form">
                <div class="section">
                    <label>Destination Details</label>
                    <div class="form-group">
                        <i class="fa-solid fa-plane-departure"></i><input type="text" id="travel-from" placeholder="Travel from">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-plane-arrival"></i><input type="text" id="travel-to" placeholder="Travel to">
                    </div>
                </div>
                <div class="row grid">
                    <div class="section col-5 one">
                        <label>Travel Dates</label>
                        <div class="form-group">
                            <input type="date" id="travel-dates" placeholder="Travel Dates">
                        </div>
                        <div class="form-group">
                            <input type="date" id="return-date" placeholder="Return Date">
                        </div>
                    </div>
                    <div class="section two col-6">
                        <label>Passenger Details</label>
                        <div class="form-group">
                            <i class="fa-solid fa-user"></i><select class="form-select" aria-label="Default select example">
                                <option value="1">1 Adult</option>
                                <option value="2">2 Adult</option>
                                <option value="3">3 Adult</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-chair"></i><select class="form-select" aria-label="Default select example">
                                <option value="1">Economy</option>
                                <option value="2">Buisness</option>
                                <option value="3">First Class</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="row grid">
                    <div class="section three col-5">
                        <label>Travel Stops</label>
                        <div class="form-group">
                            <i class="fa-solid fa-stop"></i></i><select class="form-select" aria-label="Default select example">
                                <option value="1">Any Stops</option>
                                <option value="2">Direct</option>
                              </select>
                        </div>
                    </div>
                    <div class="section four col-6">
                        <label>Travel Time</label>
                        <div class="form-group">
                            <i class="fa-solid fa-business-time"></i><select class="form-select" aria-label="Default select example">
                                <option value="1">01:00 AM</option>
                                <option value="2">05:30 AM</option>
                                <option value="3">11:50 PM</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <label>Duration</label>
                    <div class="form-group">
                        <input type="range" id="duration" min="1" max="24">
                    </div>
                </div>
                <button type="submit">Get Flights</button>
            </form>
            <footer>
                <span>Currency: EUR</span>
                <span>Language: EN</span>
                <span>Help</span>
                <span>Privacy & Terms</span>
            </footer>
        </div>
        <div class="right-panel">
            <h1>It's a big world. Exploring it just got easier.</h1>
            <div class="button-row">
                <button class="get-flights">Get Flights</button>
                <button class="watch-video">Watch the video</button>
            </div>
            <div class="down-arrow"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <div class="plus-icon">+</div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c96c743635.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
